name: Deploy Backend with PM2 to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e

            echo "ğŸš€ Connected to EC2"

            cd /home/ubuntu/RAG-project

            echo "ğŸ“¥ Pulling latest code"
            git pull origin main

            echo "ğŸ Preparing virtual environment"
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            echo "ğŸ“¦ Installing Python dependencies"
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸ”§ Making start.sh executable"
            chmod +x start.sh

            echo "â™» Restarting application with PM2"
            pm2 delete crop-disease-doctor || true
            pm2 start ./start.sh --name crop-disease-doctor

            echo "ğŸ’¾ Saving PM2 process list"
            pm2 save

            echo "âœ… Deployment completed successfully"
