name: Deploy Backend and Frontend with PM2 to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e

            echo "ğŸš€ Connected to EC2"
            cd /home/ubuntu/RAG-project

            echo "ğŸ“¥ Pulling latest code"
            git pull --rebase origin main

            echo "ğŸ Backend setup"
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸ¨ Building frontend"
            cd frontend
            npm install
            npm run build
            cd ..

            echo "ğŸšš Deploying frontend to Caddy"
            sudo rm -rf /var/www/cropdiseasedoctor/*
            sudo cp -r frontend/dist/* /var/www/cropdiseasedoctor/
            sudo chown -R caddy:caddy /var/www/cropdiseasedoctor

            echo "â™» Restarting backend with PM2"
            chmod +x start.sh
            pm2 restart crop-disease-doctor || pm2 start ./start.sh --name crop-disease-doctor
            pm2 save

            echo "âœ… Deployment completed successfully"
